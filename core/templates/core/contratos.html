{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}


<h1 id="titulo">CONTRATOS</h1>

<table>
    <tr>
        <th>Cliente</th>
        <th>Plan</th>
        <th>Dirección IP</th>
        <th>Detalle</th>
        <th>Fecha Creación</th>
    </tr>

    {% for p in contratos %}

    <tr>
        <td>{{ p.cliente }}</td>
        <td>{{ p.plan }}</td>
        <td>{{ p.ip }}</td>
        <td>{{ p.detalle }}</td>
        <td>{{ p.fecha_creacion }}</td>
        <td>
            <a href="{% url 'modificar_contrato' p.id %}">Modificar</a>
            <a href="#" onclick="confirmarEliminacion({{p.id}})">Eliminar</a>
        </td>
    </tr>

    {% endfor %}

</table>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="{% static 'core/js/confirmacion.js' %}"></script>

{% endblock %}
